<!DOCTYPE html>
<html >
<head>
    <title>Project</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="unpkg.com_aframe-spe-particles-component@1.0.4_dist_aframe-spe-particles-component.min.js"></script>
    
</head>
<body>
    <a-scene id = "scene">
      <a-sky color = 'white' ></a-sky>
      <a-camera position = "0 0 15" ></a-camera>
      
      <a-entity 
       position = "0 1 0"
       spe-particles = "
        color: violet , indigo , blue , green ;
        distribution: sphere; 
        randomize-velocity: true;
        radius: 1; 
        particle-count: 500; 
        velocity: 1; 
        velocity-spread: 15; 
        drag: 2; 
        max-age: 3;
        duration: -1,
        blending: additive;
        active-multiplier: 1000; 
        size: 1, 2, 1, 0"
      ></a-entity>
      <a-entity 
       position = "-25 5 -20"
       spe-particles = "
        color: yellow , orange , red , pink ;
        distribution: sphere; 
        randomize-velocity: true;
        radius: 1; 
        particle-count: 500; 
        velocity: 1; 
        velocity-spread: 15; 
        drag: 2; 
        max-age: 3;
        duration: -1,
        blending: additive;
        active-multiplier: 1000; 
        size: 1, 2, 1, 0"
      ></a-entity>
      <a-entity 
       position = "25 10 -20"
       spe-particles = "
        color: green , yellow , blue , purple ;
        distribution: sphere; 
        randomize-velocity: true;
        radius: 1; 
        particle-count: 500; 
        velocity: 1; 
        velocity-spread: 15; 
        drag: 2; 
        max-age: 3;
        duration: -1,
        blending: additive;
        active-multiplier: 1000; 
        size: 1, 2, 1, 0"
      ></a-entity>
    </a-scene>
</body>
</html>
